<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>weatherApp</title>


</head>

<body>
    <div class="container">
        <div class="weatherapp-wrapper">
            <div class="wrap">
                <form id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
    <div class="main">
        <h1 id="city"> </h1>
        <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="weather-icons">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                    <strong id="temperature"></strong><span class="units"> Â°F</span>
                </div>
            </div>
        </div>
        <div class="col-6">
            <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
            </ul>
        </div>
    </div>
    <div class="weather-forecast" id="forecast"></div>
    </div>  
    </div>

         by Anahi Miranda
    </small>
    </div>
    </div>

    src="src/index.js">

</body>
